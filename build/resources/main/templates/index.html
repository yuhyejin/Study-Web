<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="/assets/css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="/assets/js/header.js"></script>

    <title>Study It.</title>
</head>

<body>

    <header data-include="/header.html"></header>

    <section id="top">
        <div class="section-content overlay d-flex justify-content-center align-items-center">
            <div class="container-xxl">
                <div class="row align-items-center">
                    <div class="col-md-9 welcome">
                        <h1 class="welcom-title fw-light"> Let's enjoy <span class="text-warning fw-bold">studying.</span></h1>
                        <div class="divider"></div>
                        <div class="row welcome-desc">
                            <p class="col-col-sm-10 col-md-12 lead">나의 공부시간을 재서 통계를 내보고,<br>사람들과 함께 공부를 하면서 의지를
                                불태우세요.</p>
                            <p class="col-sm-2 col-md-12">
                                <a href="/member/save-form" class="btn btn-sm btn-success">회원가입</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-3 d-none d-md-block letsgo">
                        <div class="card card-body letsgo-card">
                            <div class="letsgo my-3">
                                <h4 class="letsgo-title card-title text-dark mb-3">로그인</h4>
                                <p class="card-text text-secondary">이메일과 비밀번호를 입력해주세요.</p>
                            </div>
                            <div class="letsgo-card-form">
                                <form method="post" action="/member/login">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" id="password" name="password" placeholder="password">
                                    </div>
                                    <p class="mb-3">
                                        <button class="btn btn-primary w-100" type="submit">로그인</button>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="/assets/js/todo.js"></script>
    <script src="/assets/js/header.js"></script>
</body>

</html>
