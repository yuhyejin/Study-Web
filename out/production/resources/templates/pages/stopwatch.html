<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/app.css">
    <link rel="stylesheet" href="/assets/css/default.css">

    <title>Study It.</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 shadow-lg sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand align-middle">
                <h3 class="m-0">
                    <img src="/assets/images/logo.png" alt="Logo" height="36px">
                    Study It.
                </h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collepse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collepse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-50">
                    <li class="nav-item">
                        <a href="#top" class="nav-link">
                            스톱워치
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#planner" class="nav-link">
                            플래너
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#groupstudy" class="nav-link">
                            그룹스터디
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#statistics" class="nav-link">
                            통계
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#ranking" class="nav-link">
                            랭킹
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#Banapp" class="nav-link">
                            금지앱 설정
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#board" class="nav-link">
                            게시판
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="signupbtn">
                    <button class="btn btn-sm btn-success" type="submit">회원가입</button>
                  </form>
            </div>
        </div>
    </nav>
    <div class="container-xxl overflow-hidden">
        <div class="row my-5 align-items-center justify-content-center">
            <div class="col-md-auto mr-5">
                <button href="#stopwatch" class="a btn btn-sm btn-secondary mr-3" type="submit">스톱워치</button>
            </div>
            <div class="div col-md-auto mr-5">
                <button type="button" class="a btn btn-sm btn-secondary" onclick="location.href='/member/todo'">투두리스트</button>
            </div>
            <div class="div col-md-auto mr-5">

                <button href="#caleandar" class="a btn btn-sm btn-secondary" type="submit">일정</button>
            </div>
        </div>
    </div>
    <section id="stopwatch1">
            <div class="container-xxl">
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="f1 col-md-auto" id="stopwatch">
                        <p class="f1"> 00 : 00 : 00</p>
                    </div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-md-auto">
                        <button onclick="startClock()">start</button>
                        <button onclick="stopClock()">stop</button>
                        <button onclick="resetClock()">reset</button>
                    </div>
                </div>
                <div class="row my-5 align-items-center justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class=" row card-body">
                                <div class="col">
                                    <h5>과목</h5>
                                </div>
                                <div class="col text-lg-end">
                                    <button type="button" id="subadd_btn" class="btn btn-secondary" onclick="subjectadd()">과목추가</button>
                                </div>

                                <!-- Table with hoverable rows -->
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">과목</th>
                                        <th scope="col">공부시간</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td><p id="subject"> </p></td>
                                        <td><p id="test"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- End Table with hoverable rows -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>



    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/assets/js/todo.js"></script>
    <script src="/assers/js/toastr.min.js"></script>
    <script src="/assets/js/stopwatch.js"></script>
</body>

</html>
